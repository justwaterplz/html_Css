<body>
    <script>
        function sum(num1, num2){
            let sum = 0;

            for(let i = num1; i <= num2; i++){
                sum += i;
            }

            return sum;
        }

        console.log(sum(1,10));
        console.log(sum(1,15));
    </script>
</body>
</html>
