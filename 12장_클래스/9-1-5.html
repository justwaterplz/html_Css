<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createStudent(이름,국어,영어,수학,과학){
            return {
                //객체 속성
                이름: 이름,
                국어: 국어,
                영어: 영어,
                수학: 수학,
                과학: 과학,

                //메소드
                getSum(){
                    return this.국어 + this.영어 + this.수학 + this.과학;
                },
                getAvg(){
                    return this.getSum() / 4;
                },
                toString(){
                    return `${this.이름}\t${this.getSum()}점\t${this.getAvg()}점\n`
                }
            }
        }

        const students = [];
        students.push(createStudent('구름',87, 98, 88,92))
        students.push(createStudent('별이', 82, 93, 88, 92))
        students.push(createStudent('겨울', 83, 92, 88, 30))
        students.push(createStudent('바다', 11, 94, 88, 20))

        let result = '이름\t총점\t평균\n'
        for(const s of students){
            result += s.toString();
        }
        console.log(result);
    </script>
</head>

</body>
</html>
