<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const output = document.querySelector('#output');
            const radios = document.querySelectorAll('[name=pet]');

            //모든 라디오 버튼에
            radios.forEach((radio) => {
                radio.addEventListener('change', function(event){
                    // 라디오 버튼 선택되면 해당 버튼의 value가 output에 덮어짐
                    const current = event.currentTarget;
                    if(current.checked){
                        output.textContent = `좋아하는 애완동물은 ${current.value} 네요`
                    }
                })
            })


        })
    </script>
</head>
<body>
    <h3>좋아하는 애완동물 선택</h3>
    <input type="radio" name="pet" value="dog">
    <span>dog</span>

    <input type="radio" name="pet" value="cat">
    <span>cat</span>

    <input type="radio" name="pet" value="hamster">
    <span>hamzzi</span>

    <input type="radio" name="pet" value="etc">
    <span>etc</span>

    <hr>
    <h3 id="output"></h3>
</body>
</html>
