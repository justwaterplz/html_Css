<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 배열 속성 추가는 밑줄에서 동적으로
        const students = [];
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 92});
        students.push({이름: '별이', 국어: 82, 영어: 93, 수학: 88, 과학: 92});
        students.push({이름: '겨울', 국어: 83, 영어: 92, 수학: 88, 과학: 30});
        students.push({이름: '바다', 국어: 11, 영어: 94, 수학: 88, 과학: 20});

        for(const student of students){
            student.getSum = function(){
                return this.국어 + this.영어 + this.수학 + this.과학;
            }

            student.getAvg = function(){
                return this.getSum() / 4;
            }
        }

        let result = '이름\t총점\t평균\n'
        for(const s of students){
            result += `${s.이름}\t${s.getSum()}점\t${s.getAvg()}점\n`
        }
        console.log(result);
    </script>
</head>

</body>
</html>
