<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수 최소값</title>
</head>
<body>
    <script>
        function findMin2(...items){
            let min = items[0];

            for(const item of items){
                if(min > item){
                    min = item;
                }
            }
            return min;
        }

        //주의 * 매개변수 넣을 때 배열로 넣으면 배열 1개를 매개변수로 인식해서 요소가 출력이 안됨.
        console.log(`${findMin2(11, 6, 13, 4, 2)}`);
        console.log(`${findMin2(5, 18, 8, 15, 3, 5, 7, 1, 20, 0)}`);


    </script>
</body>
</html>
