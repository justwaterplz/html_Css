<body>
    <script>
        // 배열에는 타입 상관없이 모든 타입의 변수 / 함수가 들어갈 수 있다.
        //배열 안에 다른 배열도 가능
        const array = [273,'string',true,function () {},{}, [273,103]];

        //배열 요소 출력
        for(let i = 0; i < array.length; i++){
            console.log(array[i]);
        }


    </script>
