<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100더하기</title>
</head>
<body>
    <script>
        let sum = 0;

        for(let i = 1; i <= 100; i++){
            sum += i;
        }
        console.log(`1~100의합: ${sum}`);

    </script>
</body>
</html>
