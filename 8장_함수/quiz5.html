<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [273,25,75,53,203,32,57,24,76];

        //filter함수로 1. 홀수만 출력 2. 100이하의 수만 출력 3. 5의 배수만 출력하기

        console.log(`original array = ${numbers}`)

        //1. 홀수만
        const oddNum = numbers.filter((value) => (value % 2) !== 0)
        console.log(`${oddNum}`);

        //2. 100이하의 수만
        const above100 = numbers.filter((value) => value <= 100)
        console.log(`${above100}`);

        //3. 5의 배수만
        const mulof5 = numbers.filter((value) => (value % 5) === 0)
        console.log(`${mulof5}`)
        





        // console.log(numbers);
    </script>
</body>
</html>
