<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <script>
        //for - in은 배열 요소를 하나하나 꺼내서 반복문 실행할 때 사용한다.
        const todos = ["subway","bus","shuttle","walk"];

        for(const i in todos){
            console.log(`${i}번째 할 일: ${todos[i]}`);
        }

        //for - of 반복 변수에 배열 요소가 들어간다.
        for(const todo of todos){
            console.log(`today's work: ${todo}`);
        }
    </script>
</body>
</html>
